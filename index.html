<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-area {
            margin: 20px 0;
            position: relative;
        }

        #scratchCanvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #newCard {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #shareBtn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        /* 添加响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* 添加动画相关样式 */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform-origin: center;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            30% { transform: translate(-50%, -50%) scale(1); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* 添加刮开效果过渡 */
        #scratchCanvas {
            transition: opacity 0.5s ease-in-out;
        }

        /* 添加按钮点击效果 */
        button:active {
            transform: scale(0.95);
        }

        /* 添加游戏区域阴影效果 */
        .game-area {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        /* 添加说明文字样式 */
        .instructions {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .instructions p {
            margin: 8px 0;
            color: #495057;
        }

        /* 添加页脚样式 */
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        /* 添加加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- 引入微信JS-SDK -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎉 刮刮乐游戏 🎉</h1>
        <div class="game-area">
            <canvas id="scratchCanvas"></canvas>
        </div>
        <div class="button-group">
            <button id="newCard">新游戏</button>
            <button id="shareBtn">分享</button>
        </div>
        <div class="instructions">
            <p>🎮 游戏说明：</p>
            <p>1. 刮开所有区域，寻找中奖图案</p>
            <p>2. 找到中奖图案后继续刮开，查看奖品</p>
            <p>3. 点击"新游戏"开始新的刮刮乐</p>
            <p>4. 点击"分享"将游戏分享给好友</p>
        </div>
    </div>
    <div class="footer">
        <p>祝你好运！🎯</p>
    </div>

    <script src="js/scratch.js"></script>
    <script>
        // 配置微信JS-SDK
        function initWeChatConfig() {
            // 这里需要替换为你的测试号配置信息
            const config = {
                debug: true, // 开启调试模式，方便查看错误信息
                appId: 'YOUR_TEST_APP_ID', // 替换为你的测试号 AppID
                timestamp: Math.floor(Date.now() / 1000), // 当前时间戳
                nonceStr: 'test_nonce_str', // 随机字符串
                signature: 'test_signature', // 签名（需要后端生成）
                jsApiList: [
                    'updateAppMessageShareData',
                    'updateTimelineShareData'
                ]
            };

            // 调用微信配置
            wx.config(config);

            // 注册配置成功事件
            wx.ready(function() {
                console.log('微信JS-SDK配置成功');
            });

            // 注册配置失败事件
            wx.error(function(res) {
                console.error('微信JS-SDK配置失败', res);
            });
        }

        // 页面加载完成后初始化微信配置
        window.addEventListener('load', initWeChatConfig);
    </script>
</body>
</html>
